<div id="header">
    <div class="overlay">
        <div class="title" ng-click="nav='map'"> Yellowstone Wolf Map</div>
        <nav>
            <ul class="menu">
                <li>About</li>
                <li ng-click="nav='stats'">Statistics</li>
                <li class="packs">
                    Packs
                    <!-- Should be generated from data, option for year only packs or all packs across all years --!>
                    <div class="sub-list">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="year">
                            <i class="dropdown icon"></i>
                            <div class="default text"> {{currentYear}} </div>
                            <div class="menu">
                                <div 
                                    ng-repeat="item in packsDropdownItems" 
                                    class="item"
                                    ng-click="state.menu.changeYear(item)"> 
                                    {{item}} 
                                </div>
                            </div>
                        </div>
                        <ul>
                            <li ng-repeat="pack in state.menu.packList"> {{pack.name}} </li>
                        </ul>
                    </div>
                 </li>
                <li>Years</li>
            </ul>
        </nav>
    </div>
</div>
