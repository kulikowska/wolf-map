<div id="map">
    <ul class="yearToggle">
        <li ng-repeat="year in allYears" ng-click="changeYear(year)" ng-class="currentYear===year|checkActive">
            {{year}}
        </li>
    </ul>

    <legend></legend>
    <ul class="mapOpts" ng-class="opts|checkActive">
        <div class="optsWrap">
            <li ng-click="toggleLabels()"> Show Labels </li>
            <li ng-click="fitBoundsToggle()"> Zoom on year change</li>
        </div>
        <i class="fa fa-gear" ng-click="opts=!opts"></i>
    </ul>
</div>
